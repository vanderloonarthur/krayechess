<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback List</title>
</head>
<body>
    <h1>Feedback List</h1>
    <ul>
        {% for feedback in feedbacks %}
        <li>
            <strong>Feedback:</strong> {{ feedback.feedback }}<br>
            <strong>Reaction:</strong> {{ feedback.reaction }}<br>
            <strong>Additional Comments:</strong> {{ feedback.additional_comments }}<br>
            <strong>Created at:</strong> {{ feedback.created_at }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
