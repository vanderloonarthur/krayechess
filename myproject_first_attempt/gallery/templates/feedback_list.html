<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback List</title>
</head>
<body>
    <h1>Feedback List</h1>
    <ul>
        {% for feedback in feedbacks %}
            <li>
                <strong>{{ feedback.created_at }}:</strong> {{ feedback.feedback }} - {{ feedback.reaction }}<br>
                <strong>Comments:</strong> {{ feedback.additional_comments }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
