<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reis door Europa met Arthur Ross! Ontdek de schoonheid van Europa met deze boeiende reisverhalen.">
    <title>Gallery - Reis door Europa met Arthur Ross!</title>
    <style>
        body {
            color: red !important;
            background-color: black;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns of equal width */
            gap: 20px;
            padding: 20px;
            max-width: 1200px; /* Adjust as needed */
            margin: auto; /* Center the gallery */
        }

        .image-item {
            overflow: hidden;
            border: 2px solid green;
            border-radius: 10px;
            transition: border-color 0.3s;
            position: relative;
        }

        .image-item img {
            width: 100%; /* Ensures the image fills its container */
            height: auto; /* Maintains aspect ratio */
            object-fit: cover; /* Ensures the image covers its container */
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .image-item:hover img {
            transform: scale(1.05);
        }

        .image-caption {
            text-align: center;
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .golden-link {
            color: green !important;
            text-decoration: none;
            font-weight: bold;
        }

        .golden-link:hover {
            text-decoration: underline;
        }

        #scrollUpBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #daa520;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #scrollUpBtn:hover {
            background-color: #FFD700;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
            z-index: 999;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal-content {
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px;
            border-radius: 5px;
            margin: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .modal-content textarea {
            width: 100%;
            background-color: #333;
            color: #fff;
            border: 1px solid #888;
            border-radius: 5px;
            padding: 10px;
            resize: none;
        }

        .feedback-text {
            color: #FFD700;
        }

        @media only screen and (max-width: 768px) {
            .image-gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .modal-content {
                width: 90%;
            }
        }

        .selected-feedback {
            background-color: #FFD700 !important;
        }

        /* New styles for the feedback button */
        .feedback-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #daa520;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
        }

        .feedback-btn:hover {
            background-color: #FFD700;
        }
    </style>
</head>

<body>

    <div class="image-gallery">
        <div class="image-item">
            <a href="/milaan.html" class="golden-link">
                <img src="images/il_duomo.jpeg" alt="Milaan" />
                <div class="image-caption">
                    <p class="golden-text">Naar Milaan zonder geld of plan [mei 2016]</p>
                </div>
            </a>
        </div>
        <div class="image-item">
            <a href="/madrid.html" class="golden-link">
                <img src="images/bear-1.jpg" alt="Madrid" />
                <div class="image-caption">
                    <p class="golden-text">Vincent van Gogh achterna [juni/ juli 2020]</p>
                </div>
            </a>
        </div>
        <div class="image-item">
            <a href="/stuttgart.html" class="golden-link">
                <img src="images/stag3.jpeg" alt="Stuttgart" />
                <div class="image-caption">
                    <p class="golden-text">Marshall Stuttgart [December 2020]</p>
                </div>
            </a>
        </div>
        <div class="image-item">
            <a href="/Edinburgh.html" class="golden-link">
                <img src="images/Edinburgh.webp" alt="Edinburgh" />
                <div class="image-caption">
                    <p class="golden-text">D'Arthur is coming home! [april 2024]</p>
                </div>
            </a>
        </div>
    </div>
    <button class="feedback-btn" onclick="openModal()" aria-label="Give Feedback">Give Feedback</button>
    <!-- Feedback Modal -->
    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Hoe blij bent u met de website?</h2>
            <div id="feedback-buttons">
                <button onclick="selectFeedback(this, 'Very Happy', 'üòÉ')" aria-label="Very Happy">Very Happy üòÉ</button>
                <button onclick="selectFeedback(this, 'Happy', 'üòä')" aria-label="Happy">Happy üòä</button>
                <button onclick="selectFeedback(this, 'Neutral', 'üòê')" aria-label="Neutral">Neutral üòê</button>
                <button onclick="selectFeedback(this, 'Unhappy', 'üòû')" aria-label="Unhappy">Unhappy üòû</button>
                <button onclick="selectFeedback(this, 'Very Unhappy', 'üò¢')" aria-label="Very Unhappy">Very Unhappy üò¢</button>
            </div>
            <div>
                <label for="additionalComments">Additional Comments:</label>
                <textarea id="additionalComments" rows="4" placeholder="Enter your comments here..."></textarea>
            </div>
            <button onclick="submitFeedback()">Submit Feedback</button>
        </div>
    </div>

    <!-- Scroll-up button -->
    <button id="scrollUpBtn" onclick="scrollToTop()" aria-label="Scroll to Top">Scroll to Top</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            window.openModal = function () {
                document.getElementById("feedback-modal").style.display = "flex";
            }

            window.closeModal = function () {
                document.getElementById("feedback-modal").style.display = "none";
            }

            window.selectFeedback = function (button, feedback, reaction) {
                document.querySelectorAll('#feedback-buttons button').forEach(function (btn) {
                    btn.classList.remove('selected-feedback');
                });
                button.classList.add('selected-feedback');
                console.log('Selected Feedback:', feedback, 'Reaction:', reaction);
            }
            window.submitFeedback = function () {
            var selectedButton = document.querySelector('#feedback-buttons button.selected-feedback');
            var feedback = selectedButton ? selectedButton.textContent : '';
            var reaction = selectedButton ? selectedButton.getAttribute('aria-label') : '';
            var additionalComments = document.getElementById("additionalComments").value;

            console.log('Feedback:', feedback, 'Reaction:', reaction, 'Additional Comments:', additionalComments);

            sendFeedback(feedback, reaction, additionalComments);

            var confirmationMessage = document.createElement('p');
            confirmationMessage.innerText = 'Thank you for your feedback!';
            var modalContent = document.querySelector('.modal-content'); // Corrected quote here
            modalContent.appendChild(confirmationMessage);
            setTimeout(function () {
                closeModal();
                modalContent.removeChild(confirmationMessage);
                clearFeedbackSelection();
            }, 2000);
        }

        function sendFeedback(feedback, reaction, additionalComments) {
            var xhr = new XMLHttpRequest();
            var url = "http://127.0.0.1:8000/receive_feedback/";
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            var payload = JSON.stringify({
                feedback: feedback,
                reaction: reaction,
                additional_comments: additionalComments
            });

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log('Feedback sent successfully:', xhr.responseText);
                    } else {
                        console.error('Error in sending feedback:', xhr.status, xhr.responseText);
                    }
                }
            };

            xhr.send(payload);
        }

        window.scrollToTop = function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.addEventListener('scroll', function () {
            var scrollUpBtn = document.getElementById("scrollUpBtn");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollUpBtn.style.display = "block";
            } else {
                scrollUpBtn.style.display = "none";
            }
        });

        function clearFeedbackSelection() {
            var selectedButton = document.querySelector('#feedback-buttons button.selected-feedback');
            if (selectedButton) {
                selectedButton.classList.remove('selected-feedback');
            }
            document.getElementById("additionalComments").value = '';
        }
    });
</script>
</body>
</html>
